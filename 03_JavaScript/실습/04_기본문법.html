<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본문법</title>
    <style>
        .area {
            border: 1px solid black;
            width: 500px;
        }

        #area2, #area4 {
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>기본 문법 문제</h1>
    문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.
    <fieldset class="area">
        <legend>보기</legend>
        <div>
            <input type="text" id="area1">
        </div>
    </fieldset><br>
    <div id="area2" class="area"></div>
    <button onclick="check1();">확인하기</button>

    <br><br>

    문제2. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력하시오.
    <fieldset>
        <legend>보기</legend>
        <div>
            <input type="text" id="area3">
        </div>
    </fieldset><br>
    <div id="area4" class="area"></div>
    <button onclick="check2();">확인하기</button>

    <script>
        function check1() {
            const area1 = document.getElementById("area1").value;
            const area2 = document.getElementById("area2");

            const str1 = area1;

            area2.innerHTML = "보기의 문자열의 길이는 " + str1.length + "글자 입니다."
        } 

        function check2() {
            const area3 = document.getElementById("area3").value;
            const area4 = document.getElementById("area4");

            const str2 = area3.split(","); // ["가","나"]

            for (let i = 0; i < str2.length; i++) {
                area4.innerHTML += i+1 + ". " + str2[i] + "<br>";
            }
        }
    </script>

</body>

</html>
