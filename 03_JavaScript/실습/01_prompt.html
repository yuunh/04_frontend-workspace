<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_prompt실습문제</title>
</head>
<body>
    <h1>행 열 각각 입력받아 테이블 만들기</h1>
    <h3>힌트 : 반복문은 자바랑 같습니다. 다만! 변수만 var 데이터형 이라는걸 기억해주세요</h3>
    
    <button onclick="t1();">테이블 생성</button>

    <div id="area"></div>

    <script>
        function t1() {
            var row = prompt("몇 행을 추가하시겠습니까?");
            var col = prompt("몇 열을 추가하시겠습니까?");

            console.log(row);
            console.log(col);

            var a = "<table border= '1px'>";
            for (var i = 0; i < row; i++) {
                a += "<tr>"
                    for (var j = 0; j < col; j++) {
                        a += "<td height = '50px' width='30px'></td>";
                    }
                    a += "</tr>"
            }
            a += "</table>";

            var divEl = document.getElementById("area");
            divEl.innerHTML = a;

        }
    </script>

    <hr>

    <h1>행 열을 각각 입력받아서 새화면에서 출력하기</h1>
    <h3>힌트 : document.write()를 이용하여 표를 출력하면 됩니다</h3>

    <button onclick="t2();">테이블 새화면 생성</button>

    <script>
        function t2() {
            var row = prompt("몇 행을 추가하시겠습니까?");
            var col = prompt("몇 열을 추가하시겠습니까?");

            var count = 1;
            var a = "<table border= '1px'>";
            for (var i = 0; i < row; i++) {
                a += "<tr>"
                    for (var j = 0; j < col; j++) {
                        a += "<td height = '50px' width='30px'>" + count + "</td>";
                        count++;
                    }
                    a += "</tr>"
            }
            a += "</table>";

            document.write(a);
        }
    </script>
</body>
</html>
