<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열실습문제1</title>
</head>
<body>
    <h1>배열 실습 문제 1</h1>
    <fieldset>
        <legend>보기</legend> 
        <label id="la1">사과,바나나,당근</label><br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
        <label id="la3">환타,사이다,콜라</label><br>
        <label id="la4">고양이,강아지</label><br>
    </fieldset><br>

    <input type="text" id="findInput" placeholder="찾을 문자열을 입력하세요.">
    <button onclick="array();">전송 및 처리</button>

    <script>
        function array() {
            let str = "";
            for (let i = 1; i <= 4; i++) {
                str += document.getElementById("la" + i).innerHTML;
                str += ",";
            }
            console.log(str);
            // 사과,바나나,당근,김밥,치즈,떡볶이,햄버거,환타,사이다,콜라,고양이,강아지,

            const arr = str.split(",");
            console.log(arr); 
            // 배열에 잘 담김. 근데 컴마 뒤에 요소가 있다고 생각해서 12번에 공백이 담겨있음

            arr.pop(); // 12번 인덱스 제거
            console.log(arr);

            const findInput = document.getElementById("findInput");
            let index = arr.indexOf(findInput.value);

            if (index == -1) {
                alert("존재하지 않습니다.");
            } else {
                alert(findInput.value + "는 배열 index " + index + "번째에 존재합니다.");
            }
        }
    </script>
    
    
</body>
</html>
