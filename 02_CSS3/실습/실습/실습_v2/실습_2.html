<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습_2</title>
    <style>
        div{
            border: 1px solid black;
            box-sizing: border-box;
        }
        
        .wrap{
            width: 1000px;
            height: 800px;
            margin: auto;
        }

        .wrap>div{width: 100%;}

        #header{height: 15%;}
        #navigator{height: 5%;}
        #content{height: 60%;}
        #footer{height: 20%;}

        #header>div{
            height: 100%;
            float: left;
        }

        #h1, #h3{width: 20%;}
        #h2{width: 60%;}

        #h1>img{
            position: absolute;
            top: 4%;
            left: 6%;

        }

        #h2{position: relative;}

        #search_form{
            width: 80%;
            height: 20%;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        #search_form>div{
            height: 100%;
            float: left;
        }

        #search_text{width: 80%;}
        #search_btn{width: 20%;}

        #search_form input{
            width: 100%;
            height: 100%;
        }

        



  

    </style>
</head>
<body>
    <div class="wrap">
        <div id="header">
            <div id="h1">
                <img src="image/logo.PNG">
            </div>
            <div id="h2">
                <form action="" id="search_form">
                    <div id="search_text">
                        <input type="text" name="keyword">
                    </div>
                    <div id="search_btn">
                        <input type="image" src="image/search.png" value="submit">
                    </div>
                </form>
            </div>
            <div id="h3"></div>
        </div>
        <div id="navigator"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>

    
</body>
</html>
