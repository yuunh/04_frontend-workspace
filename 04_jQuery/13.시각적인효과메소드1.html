<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>시각적인 효과 (Effect)</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img id="yj" src="https://i.pinimg.com/736x/66/74/50/6674508f51de2d662f42889cc71d088b.jpg">
    
    <br>

    <div id="area" style="width: 100px; height: 100px; background-color: red;"></div>

    <script>
        $(function() {
            $("#hide").click(function() {
                // $("#yj").hide();
                $("#yj").hide(1000);
                $("#area").hide(1500);
            });

            $("#show").click(function() {
                // $("#yj").show();
                $("#yj").show(2000);
            });

            $("#toggle").click(function() {
                $("#yj").toggle(500);
            });
        });
    </script>
</body>
</html>
