<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.6.3.min.js"></script>
    <style>
        div {
            background-color: beige;
            border: 1px solid yellowgreen;
            width: 300px;
            height: 30px;
            text-align: center;
            line-height: 30px; 
            border-radius: 10px;
            cursor: pointer;
        }
        p {
            border: 1px solid lightgray;
            width: 300px;
            height: 100px;
            border-radius: 10px;
            margin-top: 5px; /*p는 원래 기본적으로 위아래 마진이 있음*/
            padding: 10px;
            box-sizing: border-box;
            display: none;
        }
    </style>
</head>
<body>
    <h3>* slideDown()과 slideUp()</h3>

    <!-- (div+p)*5 -->
    <div>Q. 반품 언제 되나요?</div>
    <p>A. 지금 확인 중입니다.</p>

    <div>Q. 상품 위치를 알고 싶어요.</div>
    <p>A. 배송 조회 해보세요.</p>

    <div>Q. 이 사이즈 있나요?</div>
    <p>A. 네 있습니다 사세요 ^_^</p>

    <div>Q. 판매자가 연락이 안됩니다.</div>
    <p>A. 네 저도 안돼요. 사기 당하신 듯..</p>

    <div>Q. 연락이 가능한 시간을 알려주세요.</div>
    <p>A. 싫은데영</p>
    
    <script>
        $(function() {
            $("div").click(function() {
                // $(this) : 클릭 이벤트가 발생한 div 요소
                // 우리는 그 요소의 뒤의 요소(p)를 선택해야함 (같은 레벨에 있음)

                // $(this).next() : 클릭 이벤트가 발생한 div 뒤에 있는 p를 가르킴
                
                // 보여지는 상태면 사라지게, 안 보이면 나타나게 할 거임

                const $p = $(this).next(); // jQuery 방식으로 선택된 요소를 담아둘 때 변수명 $ 붙여줌

                if ($p.css("display") == "none") { // 안 보이는 상태면
                    // 기존꺼는 닫히면서 
                    $(this).siblings("p").slideUp();

                    // 지금꺼는 열리게
                    // $p.css("display", "block");
                    $p.slideDown();
                } else { // 보이는 상태면
                    // 안 보여지게끔
                    // $p.css("display", "none");
                    $p.slideUp();
                }
            });
        });
    </script>
</body>
</html>
