<!-- 
    1. jQuery 연동 방법 => <script src> (../ 뒤로가기)

2. input type 속성 
- text : 한 줄짜리 텍스트를 입력할 수 있는 텍스트 상자 (기본값)
- password : 비밀번호를 입력할 수 있는 텍스트 상자
- search|url|email|phone : 검색|홈페이지|이메일|전화번호를 입력할 수 있는 텍스트 상자

- number : 숫자값만 입력 가능한 텍스트 상자
- range : 슬라이드바를 통해 숫자 지정 가능

- date : 연도, 월, 일을 입력받을 수 있는 텍스트 상자
- time : 오전/오후, 시, 분을 입력받을 수 있는 텍스트 상자

- radio : 제시한 여러 개의 값들 중에서 오로지 한 개만 선택해야 될 때
- checkbox : 제시한 여러 개의 값들 중에서 여러 개 선택 가능할 경우

- color : 색상을 선택할 수 있는 상자
- file : 첨부하고자 하는 파일을 선택할 수 있는 상자

- submit : 입력받은 데이터를 전송하는 버튼
- reset : 초기화 버튼

- button : 클릭할 수 있는 일반 버튼

- hidden : 특정값을 사용자에게 입력받지 않고, 화면에 노출시키지도 않고, 근데 넘기고자 하는 값이 있을 경우

3. div 태그, span 태그의 차이점 (변경하려면 display=block);
- div : 블럭요소 (한 줄 단위로 영역을 차지함, 줄바꿈이 적용되어 이미 존재하는 태그의 다음줄에 영역이 잡힘, 사각형 박스로 영역 지정)
- span : 인라인요소 (content 영역에 해당하는 부분만 영역을 차지하는 요소, 줄바꿈이 적용되지 않아 옆으로 영역이 잡힘, 문장 단위로 영역 지정)

4. 윈도우 전역객체 속성 
- infiniy : 양/음의 무한대를 나타내는 숫자 값으로 어떤 수를 0으로 나누었을 때 나오는 값 
- NaN : 숫자가 아닌 수를 표현하는 속성으로 숫자가 아닌 타입을 강제 형변환 하려는 경우 NaN 속성 반환
- eval(인자) : 인자로 전달받은 문자열을 자바스크립트 코드로 변환하여 실행하는 전역함수

5. typeof() - 변수의 데이터 타입을 반환하는 연산자
- undefined : 변수가 정의되지 않거나 값이 없을 때
- number : 데이터 타입이 숫자일 때
- string : 데이터 타입이 문자열일 때
- boolean : 데이터 타입이 논리값일 때
- object : 데이터 타입이 함수, 배열 등 객체일 때
- function : 변수의 값이 함수일 때
- symbol : 데이터 타입이 심볼일 때

6. document 메소드 (HTML 요소에 접근하기 (해당 요소객체 가져오기))
* 클래스 속성이 abc를 갖는 값을 변수 abc에 할당해라
* => document.getElementsByClassName("abc");
- getElementById("아이디명");
- getElementsByTagName("태그명");
- getElementsByName("name 속성값");
- getElementsByClassName("class 속성값");
- querySelector("선택자"); => 선택된 요소객체 하나만 반환
- querySelectorAll("선택자"); => 선택된 요소객테들을 배열에 담아서 반환

7. window.onload(); 
* 해당 문서 요소들이 다 로드되고 외부 문서까지 다 가지고 온 뒤에 실행, 한 번만 작성 가능(여러 개가 있다면 마지막 거 반영)
* $(function), jQuery(document)은 해당 문서의 요소들만 다 로드되면 곧바로 실행, 여러 번 기술 가능, 순서대로 실행

8. 자바스크립트 작성 방법 3가지
- internal(내부) : html 문서 내에 소스코드를 작성해서 실행되게 하는 방법
- external(외부) : 별도의 .js 파일로 소스코드를 작성해서 가져다 실행되게 하는 방법 (우리가 주로 사용하는 거)
- inline(인라인) : 태그 내에 간단 소스코드를 작성해서 실행되게 하는 방법

9. 자바스크립트에서 배열 선언하는 방법 2가지
1) let arr = [];
2) let arr = new Array();

10. block scope, function scope
- function scope : 변수가 선언된 함수 영역 내에서 사용 가능
- block scope : 변수가 선언된 블럭{} 내에서만 사용 가능

11. undefined가 언제 뜨는지? => 값을 할당받지 못한 상태일 때

12. 원시타입, 참조타입 차이점(복사본 변경), 종류
- 원시타입 : 값 자체를 복사하기 때문에 원본이 바뀌어도 복사본은 변경되지 않음 (숫자형, 문자형, 논리형, null, undefined)
- 참조타입 : 주소값을 바라보기 때문에 원본이 바뀌면 복사본도 따라서 변경됨 (함수, 배열, 객체)
