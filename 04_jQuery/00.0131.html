    <script>
        function id_check() {
            const userId = document.getElementById("userId");

            let regExp = /^[a-z][a-z\d!@#]{5,11}/i;

            if (!regExp.test(userId.value)) {
                userId.style.backgroundColor = "red";
            } else {
                userId.style.backgroundColor = "green";
