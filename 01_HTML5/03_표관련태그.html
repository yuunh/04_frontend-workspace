<!DOCTYPE html>
<html>
     <head>
        <title>표관련태그</title>
        <style>
            /* css 영역에서의 주석 */
            thead {
                background-color: magenta;
                color: white;
            }
            tfoot {
                background-color: darkgreen;
                color: yellow;
            }
            #tt {
                background-color: lightgrey;
            }
            button {
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <!--
            표 : 웹 문서에서 자료를 정리할 때 주로 사용
                 행, 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 함.

            표를 만드는 태그에는 <table>, <tr>, <th>, <td>가 있다.
            
            <table></table> : 기본적인 표를 생성해주는 태그
            <tr></tr>       : 표의 한 행을 나타내는 태그
            <th></th>       : 표의 제목 셀을 나타내는 태그 => 글자 굵게, 가운데 정렬
            <td></td>       : 표의 일반 셀을 나타내는 태그

            * 기본적인 구조
            <table>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        -->
        <h1>기본적인 표 만들기</h1>
        <table border="1"> <!--border 속성 : 표의 테두리 두께-->
            <!--caption : 테이블의 제목을 추가하는 태그-->
            <caption><b>웹 브라우저의 종료</b></caption>
            <tr>
                <th width="120px" height="50">브라우저명</th>
                <th width="80px"> 제조사</th>
                <th width="150px">홈페이지</th>
            </tr>
            <tr>
                <td>Internet Explorer</td>
                <td>MS</td>
                <td>http://www.microsoft.com</td>
            </tr>
            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td>http://www.google.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>애플</td>
                <td>http://www.apple.com</td>
            </tr>
        </table>
        <figure>테이블의 설명 또는 img의 설명을 표현할 때 주로 사용</figure>
        
        <hr>

        <h1>표의 행과 열을 합치는 속성</h1>
        <!--
            셀(th,td) 태그의 속성을 이용해서 행 또는 열을 합칠 수 있음

            colspan="2" : 2개의 열 합치기
            rowspan="2" : 2개의 행 합치기
        -->
        <h3>이력서</h3>
        <table border="1">
            <tr>
                <td colspan="2" rowspan="2" width="130px" height="130">사진</td>
                <td width="80px">이름</td>
                <td width="200px"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td></td>
            </tr>
            <tr>
                <td width="70px" height="50">주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td width="130px" height="130">자기소개</td>
                <td colspan="3"></td>
            </tr>
        </table>
        
        <hr>

        <h1>테이블내에 구조 나누기</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="tt">
                <tr>
                    <td>차은우</td>
                    <td>23</td>
                    <td><button>서울</button></td>
                </tr>
                <tr>
                    <td>주지훈</td>
                    <td>30</td>
                    <td><button>부산</button></td>
                </tr>
                <tr>
                    <td>아이유</td>
                    <td>22</td>
                    <td><button>광주</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">총인원</th>
                    <td>3명</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
