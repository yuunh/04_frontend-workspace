<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML종합실습문제2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="test.do">
            <fieldset>
                <legend>납품자 정보</legend> <br><br>
                <ol>
                 <table border="0">
                    <tr>
                        <td height="1"><li>납품자명 : </li></td>
                        <td><input type="text" name="name" id="name" placeholder="name"></td>
                    </tr>
                    <tr>
                        <td><li>email : </li></td>
                        <td><input type="email" name="email" id="email" placeholder="answs@naver.com"></td>
                    </tr>
                    <tr>
                        <td><li>홈페이지 : </li></td>
                        <td><input type="url" name="homepage" id="homepage" value="http://"></td>
                    </tr>
                </table>   
                </ol>
                
            </fieldset>
            <br>
            <fieldset>
                <legend>납품정보</legend>
                <ul>
                    <li>상품명 : <input type="text" name="product" id="product"></li><br>
                    <li>납품수량 : <input type="number" name="amount" id="amount" min="100" placeholder="최소 100"></li><br>
                    <li>납품등급 : <input type="range" name="rank" id="rank"></li><br>
                    <li>기타사항 : <textarea cols="30" rows="2"></textarea></li>
                </ul>
            </fieldset> <br>

            <input type="submit" value="send message">

        </form>
    
    </body>
</html>
